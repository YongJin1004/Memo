<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>


</head>

<style>
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        border: aquamarine solid;
    }
</style>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=db6b66ee32de5c188c171ffea6d8fe47"></script>

<div class="button-container">
    <button type="button" onclick="findLocation()">나중에 버튼 될거야</button>
</div>

<script>
    let locationX = [];

    $(document).ready(function () {
        findLocation()
    });

    function findLocation() {
    $.ajax({
            type: 'GET', // 대소문자 구분에 유의: 'GET'이 표준
            url: `/api/kakao/find/location`, // 템플릿 문자열 사용
            dataType: 'json', // 서버 응답이 JSON 형식인지 확인 필요
            success: function(result) {
                locationX = translateData(result)
                mapCreate(locationX);
            },
            error: function(xhr, status, error) {
                // 에러가 났을 경우 실행시킬 코드
                console.error('Error Status:', status);
                console.error('Error Message:', error);
                console.error('Response:', xhr.responseText);
            }
        });
    }

    function translateData(data) {
        return data.map(location => ({
            latlng: new kakao.maps.LatLng(location.wgs84LAT, location.wgs84LON)
        }))
    }

    function mapCreate(locations) {

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.55600518, 126.906576), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커를 표시할 위치와 title 객체 배열입니다

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < locations.length; i++) {

            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35);

            // 마커 이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: locations[i].latlng, // 마커를 표시할 위치
                title: '병원', // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage // 마커 이미지
            });
        }
    }


</script>
</body>
</html>
